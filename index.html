<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Worst E-Commerce Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 class="title">BIENVENUE A NOTRE BOUTIQUE!</h1>
      <div class="logo">
        <img src="https://via.placeholder.com/200x100/ff00ff/fff?text=BAD+STORE" alt="Bad Store">
      </div>
      <nav>
        <ul>
          <li><a href="#">Acceuil</a></li>
          <li><a href="#">Boutique</a></li>
          <li><a href="#">A propos</a></li>
          <li><a href="#">Contacte</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div id="sidebar">
        <button id="sidebarBtn">Open Sidebar</button>
        <button id="randomColorBtn">Change Background Color!</button>
        <div id="sidebar" class="sidebar-content">
          
        </div>
      </div>
      
      <section class="product-grid">
        <div class="product-card">
          <img src="https://img.buzzfeed.com/buzzfeed-static/static/2017-05/4/6/asset/buzzfeed-prod-fastlane-03/sub-buzz-6544-1493895439-3.png?downsize=900:*&output-format=auto&output-quality=auto" alt="Product 1">
          <h2 class="product-title">Tenue moderne</h2>
          <p class="price">$100</p>
          <button class="add-to-cart">Ajouter a la carte</button>
        </div>
        <div class="product-card">
          <img src="https://i.insider.com/5a7b6bcbe559f061018b4f92?width=700" alt="Product 2">
          <h2 class="product-title">Chaussures chics</h2>
          <p class="price">$200</p>
          <button class="add-to-cart">Ajouter a la carte</button>
        </div>
        <div class="product-card">
          <img src="https://img.fruugo.com/product/4/48/967382484_max.jpg" alt="Product 3">
          <h2 class="product-title">Joli Pull</h2>
          <p class="price">$300</p>
          <button class="add-to-cart">Ajouter a la carte</button>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <p>Contact: info@worststore.com</p>
        <p>&copy; 2024 Meilleure boutique en ligne, A ne pas voler!</p>
      </div>
    </footer>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
